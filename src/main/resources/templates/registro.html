<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class="header">
        <a href="Menu" id="logoHamburguesa"> <img src="images/Logo.png" alt=""></a>
        <nav class="navbar">
            <a href="Menu">Menu</a>
            <a href="Nosotros">Nosotros</a>
            <a href="Contactanos">Contactanos</a>
            <a href="ZonasDeReparto">Zonas de Reparto</a>
            <a href="index">Login</a>
        </nav>
        <a href="#" id="logoCarrito"> <img src="images/carrito.png" alt=""></a>
    </header>

    <section id="home" class="home">

        <div class="image myimage">
            <img src="images/Logo.png" alt="">
        </div>

        <div class="content">
            <h3>Registrarse</h3>
            <section>
                <h5><label> Nombre </label><br></h5>
                <input class="controls" type="text" id="nombre">
                <h5><label> Apellido </label><br></h5>
                <input class="controls" type="text" id="apellido">
                <h5><label> Correo Electronico </label><br></h5>
                <input class="controls" type="email" id="correo">
                <h5><label> Numero Telefonico </label><br></h5>
                <input class="controls" type="tel" id="telefono">
                <h5><label> Contraseña </label><br></h5>
                <input class="controls" type="password" id="contrasena">
                <span id="content" class="form-text"><br>
                    Debes tener al menos 8-20 carácteres.
                </span><br>
                <a href="index" class="btn">Cancelar</a>
                <a href="#" id="btn-abrir-registro" class="btn1">Registrar</a>
                <br><br>

                <a href="inicio">¿Ya tengo Cuenta?</a>
            </section>
        </div>
    </section>

    <div class="contenido-modal" id="modalRegistro">
        <div class="modal cerrar-modal">
            <p class="close">X</p>
            <img src="/images/burguer3.avif" alt="">
            <div class="texto-modal">
                <h2 id="modalMessage">Mensaje de registro</h2>
            </div>
        </div>
    </div>
    <script src="js/register.js"></script>

    <footer class="footer">

        <div class="share">
            <a href="#" class="btnAñadirCarrito">Facebook</a>
            <a href="#" class="btnAñadirCarrito">Twitter</a>
            <a href="#" class="btnAñadirCarrito">Instagram</a>
        </div>
    </footer>

</body>

</html>
